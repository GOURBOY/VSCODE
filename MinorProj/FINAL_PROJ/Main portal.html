        <h2 style="text-align:center;background-color: cornflowerblue;">"अतिथि देवो भवः"</h2>
        <h3 style="text-align:center;">To Confirm Your Ticket Please Fill the Form</h3>
        <form class="aa" action="Aarohi Login.html">
            <div class="elem-group">
                <label class="name" for="name">Your Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input class="namet" style="text-align: center;" type="text" id="name" name="visitor_name" pattern="[A-Z\sa-z]{3,20}" required />
            </div>
            <div class="elem-group">
                <label for="email" class="email">Your E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input class="emailt" type="email" id="email" name="visitor_email" required />
            </div>
            <div class="elem-group">
                <label for="phone" class="phone">Your Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input class="phonet" type="tel" id="phone" name="visitor_phone" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required />
            </div>
            <hr />
            <div class="elem-group inlined">
                <label for="adult" class="adult">Adults</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input class="adultt" type="number" id="adult" name="total_adults" min="1" required />
            </div>
            <div class="elem-group inlined">
                <label for="child" class="child">Children</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input type="number" class="childt" name="total_children" min="0"  required />
            </div>
            <div class="elem-group inlined">
                <label for="date" class="date">Booking Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
                <input type="date" class="datet" name="checkin" required />
            </div>
            <hr>
            <select id="room-selection" class="mus" name="room_preference"  required>
                  <option value="">Choose Museuem Which You Want To visit</option>
                  <option value="connecting">Lalbhagh</option>
                  <option value="adjoining">Indore Museuem</option>
                  <option value="adjacent">Rajwada Palace</option>
                </select>
            <br><br>
            <select id="room-selection" class="pay" name="room_preference" required>
                  <option value="">Choose Mode of payment</option>
                  <option value="connecting">Google</option>
                  <option value="adjoining">phonepe</option>
                  <option value="adjacent">Paytm</option>
                  <option value="adjacent">Debit/Credit Card</option>
                  <option value="adjacent">BHIM U.P.I</option>
                </select>
                <br><br><button class="but" type="submit">Book The Ticket</button>                 
    </div>
