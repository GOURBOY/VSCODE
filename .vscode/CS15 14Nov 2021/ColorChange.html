<html>
<head>
    <style>
     button{
         margin-top: 50px;
     }
    </style>
    <body id='body'>
    <center><button onclick="changeColor();">Change color</button></center>
    <script>
        var colors = ["red", "blue", "green","yellow","lime","black"];
            function changeColor() {
            var col = document.getElementById("body");
            col.style.backgroundColor = colors[Math.floor(Math.random() * 6 )];
            }
    </script>
    </body>
</html
